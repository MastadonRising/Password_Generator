<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">
    <title>PassWord Maker âœŒ </title>
  </head>
  <body>
    <div class="container" id = 'hide'>
        <div class="row">
            <div class="col-sm-3">
              <!-- blank divs -->
            </div>
            <div class="col-sm-6, center">
                <h1>Password Generator</h1>
            </div> 
            <div class="col-sm-3">
             <!-- blank divs -->
            </div>
        </div>
        
        <div class="row">
          <div class="col-sm-3">
            <!-- blank divs -->
          </div>
          <div class="col-sm-6, center">
            <h2>Generate a Password</h2>   
          </div> 
          <div class="col-sm-3">
           <!-- blank divs -->
          </div>

        
        
        

        </div>   
        <div class="row">
            <div class="col-sm-3">
                <!-- blank divs -->
              </div>
              <div class="col-sm-6 , center">
                <!-- Password Generation Space     -->
                <textarea id = "password"> Your Secure Password   </textarea>
              </div> 
              <div class="col-sm-3">
               <!-- blank divs -->
              </div>
             
        </div>   

        <!-- Button Space -->
        <div class="row">
            <div class="col-sm-1">
                <!-- blank divs -->
            </div>
            <div class="col-sm-3">
                <!-- Generate Password Button-->
                <button type="button" class="btn btn-success" id = 'initbtn'>Generate Password</button>
            </div>
            <div class="col-sm-2">
                    <!-- blank divs -->
            </div>
            <div class="col-sm-3">
                <!-- Copy Password Button-->
                <button type="button"  class="btn btn-info" id = 'copybtn'>Copy to Clipboard</button>
            </div>
            <div class="col-sm-1">
                <!-- blank divs -->
            </div>
        </div>   
     </div>

  <!------------------------------------------ Modal -------------------------------------------------------------->
  <div class="container" id ='modal'>
    <div class="row, center">
    <h1>Please Select your Criteria</h1>
    <label>Please Enter desired password length </label>
    </div>
    <div class="row">
      <div class="col-sm-2">
        
      <input type="number" class="form-control" id = "length" placeholder="8-128" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    
    </div>
    <div class="row">
    <ol id ='criteria'>
      <div class="custom-control custom-switch" id = '0'>
        <input type="checkbox" class="custom-control-input" id="0" checked>
        <label class="custom-control-label" for="customSwitch1" >Numbers</label>
      </div>
      <div class="custom-control custom-switch" id="1">
        <input type="checkbox" class="custom-control-input"  checked>
        <label class="custom-control-label" for="customSwitch1" >Lower case</label>
      </div>
      <div class="custom-control custom-switch" id="2">
        <input type="checkbox" class="custom-control-input"  checked>
        <label class="custom-control-label" for="customSwitch1" >Upper case</label>
      </div>
      <div class="custom-control custom-switch" id="3">
        <input type="checkbox" class="custom-control-input"  unchecked>
        <label class="custom-control-label" for="customSwitch1" >ASCII symbols</label>
      </div>
      <div class="custom-control custom-switch"  id="4" >
        <input type="checkbox" class="custom-control-input"unchecked>
        <label class="custom-control-label" for="customSwitch1" >Blank Spaces</label>
      </div>
    </ol>

    </div>
    <div>
      <div class="col-sm-3">
        <!-- final submit-->
        <button type="button" class="btn btn-success" id = 'finalbtn'>Submit</button>
    </div>
    </div>
   
   
     </div>


<script src="assets\script.js"></script>
  </body>
</html>
